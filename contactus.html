<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <style>
      /* Style inputs with type="text", select elements and textareas */
      input[type="text"],
      select,
      textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical; /* Allow the user to vertically resize the textarea (not horizontally) */
      }

      /* Style the submit button with a specific background color etc */
      input[type="submit"] {
        background-color: #04AA6D;
        color: powderblue;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* When moving the mouse over the submit button, add a darker green color */
      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Add a background color and some padding around the form */
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
    <div class="container">
      <form action="action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Mariama" />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Diallo" />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="unitedstates">United States</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="australia">Australia</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="I am not strange, weird, off, nor crazy, my reality is just different from yours."
        ></textarea>

        <input type="submit" value="Submit" />

        <p>
          Contact us at:<br />
          <b>Email:</b>
          <a href="email: no_reply@example.com">no_reply@example.com</a> <br />
          <b>Telephone:</b> <a href="phone: +1-123-456-7890">(123) 456-7890</a>
          <br />
        </p>
        <p>
          Visit us at:
        </p>

        <address>
          <b
            >123 Main Street<br />
            New York, NY 10030</b
          >
        </address>
      </form>
    </div>

    <footer>
      <p>
        &copy; Copyright 2021
